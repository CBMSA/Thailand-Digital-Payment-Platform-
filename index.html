
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBDC Wallet - Thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 20px;
      background: #f0f6ff;
      color: #222;
    }
    input, select {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 16px;
      background-color: #0099cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0077a3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #005fa3;
    }
    .section {
      margin-top: 30px;
    }
    #transactions div {
      background: #e8f4ff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>กระเป๋าเงิน Digital Payment- ประเทศไทย</h2>
  <nav>
    <a href="index.html">CBDC Portal</a> |
    <a href="home.html">Home</a> |
    <a href="tokenizedbond.html">Wallet</a>
  </nav>
  <div id="auth">
    <input type="email" id="email" placeholder="อีเมล"><br>
    <input type="password" id="password" placeholder="รหัสผ่าน"><br>
    <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์มือถือ"><br>
    <button onclick="startVerification()">ยืนยันบัญชี</button>
  </div>

  <div id="verify" class="section" style="display:none;">
    <h4>ใส่รหัสยืนยัน (เช่น 123456)</h4>
    <input type="text" id="codeInput" placeholder="รหัสยืนยัน"><br>
    <button onclick="completeVerification()">เข้าสู่ระบบ</button>
  </div>

  <div id="wallet" class="section" style="display:none;">
    <h3>ยินดีต้อนรับ, <span id="userEmail"></span></h3>
    <p>ยอดเงินงบประมาณบริษัท: ฿<span id="balance"></span></p>

    <div class="section">
      <h4>โอนเงิน</h4>
      <input type="text" id="receiverName" placeholder="ชื่อผู้รับ"><br>
      <input type="text" id="receiverNumber" placeholder="เลขบัญชีผู้รับ"><br>
      <input type="text" id="receiverBank" placeholder="ธนาคารของผู้รับ"><br>
      <input type="number" id="amount" placeholder="จำนวนเงิน (THB)"><br>
      <select id="type">
        <option value="เงินเดือน">เงินเดือน</option>
        <option value="ธุรกิจ">ธุรกิจ</option>
        <option value="บำนาญ">บำนาญ</option>
      </select><br>
      <button onclick="transfer()">ยืนยันการโอน</button>
    </div>

    <div class="section">
      <h4>กรองรายการ</h4>
      <label>ช่วงวันที่:</label><br>
      <input type="date" id="startDate"> ถึง <input type="date" id="endDate"><br>
      <label>ประเภท:</label>
      <select id="filterType">
        <option value="">ทั้งหมด</option>
        <option value="เงินเดือน">เงินเดือน</option>
        <option value="ธุรกิจ">ธุรกิจ</option>
        <option value="บำนาญ">บำนาญ</option>
      </select><br>
      <button onclick="renderTransactions()">กรองข้อมูล</button>
    </div>

    <div class="section">
      <h4>ประวัติการทำธุรกรรม</h4>
      <div id="transactions"></div>
    </div>
  </div>
</div>
<script>
  let user = {
    email: '',
    phone: '',
    balance: 2000,000,000,000.00,
    transactions: []
  };

  let web3;
  let userWallet;

  async function connectMetaMask() {
    if (window.ethereum) {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        userWallet = accounts[0];
        console.log("MetaMask เชื่อมต่อ: " + userWallet);
      } catch (err) {
        alert("เชื่อมต่อ MetaMask ไม่สำเร็จ");
      }
    } else {
      alert("กรุณาติดตั้ง MetaMask");
    }
  }

  function startVerification() {
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    if (!email || !phone) return alert("กรุณากรอกอีเมลและเบอร์โทร");

    alert("ส่งรหัสยืนยัน (จำลองว่าเป็น 123456)");
    document.getElementById('auth').style.display = "none";
    document.getElementById('verify').style.display = "block";
  }

  function completeVerification() {
    const code = document.getElementById('codeInput').value;
    if (code !== "123456") return alert("รหัสไม่ถูกต้อง");
    login();
  }

  function login() {
    user.email = document.getElementById('email').value;
    user.phone = document.getElementById('phone').value;
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('balance').textContent = user.balance.toFixed(2);
    document.getElementById('wallet').style.display = 'block';
    document.getElementById('verify').style.display = 'none';
    renderTransactions();
    connectMetaMask();
  }

  async function transfer() {
    const receiverName = document.getElementById('receiverName').value;
    const receiverNumber = document.getElementById('receiverNumber').value;
    const receiverBank = document.getElementById('receiverBank').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const type = document.getElementById('type').value;

    if (!receiverName || !receiverNumber || !receiverBank || isNaN(amount) || amount <= 0)
      return alert("กรุณากรอกข้อมูลให้ครบ");

    const fee = amount * 0.01;
    const tax = amount * 0.015;
    const total = amount + fee + tax;

    if (total > user.balance) return alert("ยอดเงินไม่เพียงพอ");

    try {
      user.balance -= total;
      document.getElementById('balance').textContent = user.balance.toFixed(2);

      user.transactions.push({
        type, amount, fee, tax, total,
        date: new Date().toISOString().split('T')[0],
        receiver: { name: receiverName, number: receiverNumber, bank: receiverBank }
      });

      const totalToSend = web3.utils.toWei((fee + tax).toString(), "ether");
      await web3.eth.sendTransaction({
        from: userWallet,
        to: "0xYourMetaMaskAddress", // แทนที่ด้วยที่อยู่กระเป๋าธนาคาร
        value: totalToSend
      });

      alert("โอนสำเร็จ! ส่งภาษีและค่าธรรมเนียมเรียบร้อยแล้ว");
      renderTransactions();
    } catch (err) {
      alert("เกิดข้อผิดพลาด: " + err.message);
    }

    document.getElementById('receiverName').value = "";
    document.getElementById('receiverNumber').value = "";
    document.getElementById('receiverBank').value = "";
    document.getElementById('amount').value = "";
  }

  function renderTransactions() {
    const txDiv = document.getElementById('transactions');
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    const filterType = document.getElementById('filterType').value;

    let filtered = user.transactions;

    if (start) filtered = filtered.filter(tx => tx.date >= start);
    if (end) filtered = filtered.filter(tx => tx.date <= end);
    if (filterType) filtered = filtered.filter(tx => tx.type === filterType);

    if (filtered.length === 0) {
      txDiv.innerHTML = "<p>ไม่มีข้อมูล</p>";
      return;
    }

    txDiv.innerHTML = filtered.map(tx => `
      <div>
        <strong>${tx.date}</strong><br>
        ประเภท: ${tx.type}<br>
        ผู้รับ: ${tx.receiver.name} (${tx.receiver.bank})<br>
        เลขบัญชี: ${tx.receiver.number}<br>
        จำนวน: ฿${tx.amount.toFixed(2)}<br>
        ภาษี: ฿${tx.tax.toFixed(2)}, ค่าธรรมเนียม: ฿${tx.fee.toFixed(2)}<br>
        ยอดรวม: ฿${tx.total.toFixed(2)}
      </div>
    `).join('');
  }
</script>
</body>
</html>
